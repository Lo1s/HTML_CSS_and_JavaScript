<!doctype html>
<html>
<head>
</head>
<body onload="do_game()">
  <script>
    function do_game() {
      var colors = ["azure", "black", "gold", "navy", "purple", "red", "teal",
        "violet", "wheat", "yellow"];
      var target = colors[Math.ceil(Math.random() * colors.length)];
      var count = 0;
      while (true) {
        var guess = prompt("I am thinking of one of these colors\n\n" + colors
          + "\n\nTarget: (" + target + ")");
        count++;
        if (guess == target) {
          break;
        }
      }
    }
  </script>
</body>
</html>
