<!DOCTYPE html>
<html>
<head>
  <title>Coursera Exercise</title>
  <meta name="author" content="JS">
  <style>
    fieldset {background-color: lightyellow; border-color: yellow;
      border-width: 10px; border-style: solid; margin-bottom: 10px;
      width: 720px}
    label {width: 180px; display: inline-block; text-align: right;
      text-align: top}
    label:hover {font-size: 40px}
    input:hover {font-size: 40px}
    .boxRadio {width: auto; display: inline-block; text-align: right;
      text-align: top}
    .range {text-align: center}
    textarea {width: 360px; height: 50px}
  </style>
</head>
<body>
  <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
        method="post">
        <h2> Please Enter Your Details For Our Dating Website </h2>
        <br>
        <fieldset>
          <legend>Your Face</legend>
          <br>
          <label for="avatar">Your image:</label>
          <input type="file" id="avatar" name="avatar" required><br>
          <label for="preview">Image preview:</label>
          <img id="preview" name="preview">
        </fieldset>

        <fieldset>
          <legend>Your General Details</legend>
          <br>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>
          <label for="gender">Gender:</label>
          <div class="boxRadio" name="gender" id="gender">
            <input type="radio" id="male" name="male"
              value="Male" required>
            <span>Male</span>
            <input type="radio" id="female" name="female"
              value="Female" required>
            <span>Female</span>
          </div>
          <br>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required><br>
          <label for="date">Date of birth:</label>
          <input type="date" id="date" name="DoB"><br>
          <label for="color">Favourite color:</label>
          <input type="color" id="color" name="color"><br>
          <label for="country">Which country:</label>
          <select id="country" name="country">
            <option value="no selection"></option>
            <option value="czech">Czech Republic</option>
            <option value="american">United States of America</option>
            <option value="australian">Australia</option>
            <option value="uk">United Kingdom</option>
            <option value="japanise">Japan</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Your Indicators</legend>
          <br>
          <label for="height">Height:</label>
          <span class="range">Short</span>
          <input type="range" id="height" name="height" min="0" max="100">
          <span class="range">Tall</span>
          <br>
          <label for="salary">Salary:</label>
          <span class="range">Poor</span>
          <input type="range" id="salary" name="salary" min="0" max="100">
          <span class="range">Rich</span>
          <br>
        </fieldset>

        <fieldset>
          <legend>Your Contact Information</legend>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
          <label for="tel">Tel:</label>
          <input type="tel" id="id" name="tel"><br>
          <label for="address">Address:</label>
          <textarea id="address">
          </textarea>
          <br>
          <label for="contact">Method to contact you:</label>
          <input type="checkbox" class="boxRadio" id="contact" name="contact"
            value="email">Email
          <input type="checkbox" class="boxRadio" id="contact" name="contact"
            value="whatsapp">Whatsapp
          <input type="checkbox" class="boxRadio" id="contact" name="contact"
            value="in-app-chat">In-app chat
        </fieldset>
        <br>
        <input type="submit" value="Submit">
  </form>
  <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
 </body>
</html>
